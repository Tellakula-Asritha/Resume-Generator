<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="index.css"></link>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Interactive Resume Builder</h1>
        <form id="resume-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            
            <label for="phone">Phone:</label>
            <input type="text" id="phone" required>

            <label for="education">Education:</label>
            <textarea id="education" required></textarea>
            
            <label for="experience">Experience:</label>
            <textarea id="experience" required></textarea>
            
            <label for="certificates">Certificates:</label>
            <textarea id="certificates" required></textarea>
            
            <label for="linkedin">LinkedIn:</label>
            <input type="text" id="linkedin" required>
            
            <label for="languages">Languages:</label>
            <textarea id="languages" required></textarea>
            
            <label for="projects">Projects:</label>
            <textarea id="projects" required></textarea>
            
            <label for="skills">Skills:</label>
            <textarea id="skills" required></textarea>
            
            <button type="button" onclick="redirectToResume()">Generate Resume</button>
        </form>
    </div>
</body>
</html>
